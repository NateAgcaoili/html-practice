<!DOCTYPE html> <!--tells browser the document type is html -->
<html> <!--highest level tag, all html code inbetween-->
    <head> <!--defines data about the document, basically settings-->
        <meta charset="UTF-8"> <!--tells web browser what type of characters are being used -->
        <meta name="description" content="This is my first HTML document"> <!--tells web browser what type of characters are being used -->
        <title>Nate's Website</title> <!--title of website, tags hold text-->
    </head>
    <body> <!--meat and bones of the html file -->
        <h2>Nate's Website</h2> <!--header-->
        <p>This is my paragraph</p>
        <p>This is another paragraph</p>
    </body>
</html>
